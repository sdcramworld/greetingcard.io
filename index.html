<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة التهنئة</title>
    <style>
        @font-face {
            font-family: 'Graphik Arabic';
            src: url('Graphik Arabic SemiBold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        * {
            box-sizing: border-box;
            font-family: 'Graphik Arabic', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            text-align: center;
            overflow: hidden;
            padding: 10px;
        }

        .container {
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            color: black;
        }

        .card-form input {
            margin-bottom: 10px;
            padding: 20px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: left;
            color: black;
            direction: rtl;
        }

        .card-form button {
            all: unset;
            padding: 10px 20px;
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            text-align: center;
        }

        .preview canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بطاقة عيد الأضحى</h1>
        <h1>Eid Al-Adha Card</h1>
        <div class="card-form">
            <input type="text" id="nameInput" placeholder=" Enter your Name | ادخل اسمك" oninput="updatePreview()">
            <button onclick="generateCard()">Download Card | تحميل البطاقة</button>
        </div>
        <div class="preview" id="previewContainer">
            <canvas id="previewCanvas"></canvas>
        </div>
    </div>

    <script>
        let selectedDesign = "https://images.ctfassets.net/jrh3lrn7oql1/4F0QSuUUpiKdOC2UGiiIsR/61a8a633a7e8d3453b375e94783e7041/Cards_Al_-Hajj_2025.jpg";
        let canvas = document.getElementById("previewCanvas");
        let ctx = canvas.getContext("2d");
        let image = new Image();
        image.crossOrigin = "Anonymous";
        image.src = selectedDesign;
        image.onload = function () {
            canvas.width = image.width;
            canvas.height = image.height;
            updatePreview();
        };

        function updatePreview() {
            if (!selectedDesign) return;

            let nameText = document.getElementById("nameInput").value;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Adjust text size dynamically
            let fontSize = Math.max(20, canvas.width * 0.04);
            ctx.font = `bold ${fontSize}px 'Graphik Arabic', sans-serif`;
            ctx.fillStyle = "#000"; // black text
            ctx.textAlign = "left";
            ctx.textBaseline = "middle";

            let textX = canvas.width * 0.05; // 5% from the left
            let textY = canvas.height / 2;   // vertical center
            ctx.fillText(nameText, textX, textY);
        }

        function generateCard() {
            if (canvas.width === 0 || canvas.height === 0) {
                alert("يرجى إنشاء المعاينة أولاً!");
                return;
            }

            let link = document.createElement("a");
            link.href = canvas.toDataURL("image/png", 1.0);
            link.download = "Custom_Card.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
